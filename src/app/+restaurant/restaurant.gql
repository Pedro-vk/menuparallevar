query getRestaurantsNumber {
  restaurantsNumber
}

query getRestaurant($id: ID!) {
  restaurant(id: $id) {
    id
    name
    phone
    icon
    schedule {
      days
      openAt
      closeAt
    }
    menu {
      name
      price
      includeBread
      includeBeverage
      sections {
        section
        items
      }
    }
  }
}

query getMyRestaurant {
  myRestaurant {
    id
    name
    phone
    icon
    schedule {
      days
      openAt
      closeAt
    }
    menu {
      name
      price
      includeBread
      includeBeverage
      sections {
        section
        items
      }
    }
  }
}

mutation saveRestaurant($restaurant: RestaurantInput!) {
  saveRestaurant(restaurant: $restaurant) {
    updated
  }
}
